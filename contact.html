  <body>
      <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
      <section class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">

            <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
                <form target="hiddenFrame" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSdQ4fPcO5X9oyQIDzNLXKu0x4_qEo0oJUvdYI1pjERX4Sn1pw/formResponse">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                  <input type="text" id="name" name="entry.1053137338" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-red-500 focus:bg-gray-900 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                  <input type="email" id="email" name="entry.703742853" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-red-500 focus:bg-gray-900 focus:ring-2 focus:ring-red-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-400">Message</label>

<script>

  function submit()
  {
     document.getElementById("sub").hidden=false;
